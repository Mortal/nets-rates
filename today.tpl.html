<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Nets/{{ issuer }} price of {{ currency }} 100</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
body {
	font-family: sans-serif;
	margin: 40px 5%;
}

@media screen and (max-width: 400px) {
	body {
		margin: 8px;
	}
}

h1 {
	font-size: 100%;
}

hr {
	margin: 2em 0;
	height: 1px;
	line-height: 1px;
}

table { border-collapse: collapse; }
td { padding: 16px 8px 0 0; }
tr:first-child td { padding-top: 0; }

footer { color: gray; }

.plot { width: 320px; height: 240px; }

</style>

</head>
<body>

<h1>Nets/{{ issuer }} price of {{ currency }} 100</h1>
<p>Date: {{ date }}</p>
<p>{{ greatest }}/<b>{{ least }}</b> = <b>{{ percentage }}%</b></p>
<table>
<tbody>
<tr><td><a href="{{ url_mc }}">MasterCard:</a></td>
<td><b>{{ mc }}</b> DKK</td></tr>
<tr><td><a href="{{ url_visa }}">VISA:</a></td>
<td><b>{{ visa }}</b> DKK</td></tr>
</tbody>
</table>
{{ plot }}
<footer>
<p>Retrieved {{ retrieved }}</p>
</footer>

</body>
</html>
